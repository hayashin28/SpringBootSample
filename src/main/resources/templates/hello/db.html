<!DOCTYPE html>
<html xmlns:th="html://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Response Sample</title>
    </head>
    <body>
        <h1>HelloResponseDB</h1>
        <table>
            <tr>
                <td>ID:</td>
                <td th:text="${employee.employeeId}">
            </tr>
            <tr>
                <td>名前:</td>
                <td th:text="${employee.employeeName}">
            </tr>
            <tr>
                <td>年齢:</td>
                <td th:text="${employee.employeeAge}">
            </tr>
        </table>
    </body>
</html>
